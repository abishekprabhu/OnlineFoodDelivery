<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Register User</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" formControlName="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" formControlName="email" required>
              </div>
              <!-- Display error message if present -->
              <div *ngIf="registrationErrorMessage" class="alert alert-danger">{{ registrationErrorMessage }}</div>
              <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
